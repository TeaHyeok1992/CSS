<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>hello world</h3>
    <h3>code reinstallation</h3>
    <p>블럭요소</p>
    <div>블럭</div>
    <ul>
        <li>블럭</li>
    </ul>
    <aside>블럭</aside>
    <section>블럭</section>
    <form action="">블럭요소의 특징은 자동줄바꿈이 된다 입니다.</form>
    <!-- Ctrl+/ 는 빠른 주석 단축키입니다. -->
    <!-- 블럭요소는 자동줄바꿈을 지원하고 인라인요소 또는 다른 블럭요소를 넣을 수 있습니다. -->

    <!-- 인라인요소는 컨텐츠의 내용이 width로 자동으로 설정되고 인라인요소 안에는 인라인 요소만 넣기가 가능합니다.
        줄바꿈 없습니다.
     -->
     <a href="">in line</a>
     <img src="xxx.png" alt="">
     <b></b>
     <strong></strong>
     <small></small>
     <label for="">In line</label>
     <input>
     <span>In line</span>
     <i>In line</i>

     <!-- div, span 디자인 요소의 영역을 잡을때 사용합니다. -->
     <!-- 세로배치에는 div. 가로배치는 span을 사용합니다. -->
     


</body>
</html>
